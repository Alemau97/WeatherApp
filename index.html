<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main id="main">
        <h1 class="title">Weather App</h1>
        <section class="mode">
            <button class="switch">Dark theme</button>
        </section>
        <section class="weather">
            <section class="search">
                <input type="text" 
                placeholder="City name" 
                spellcheck="false"
                class="city-name"
                />
                <button
                class="city-search"
                ><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
            <section class="weather-info">
                <img src="img/cloud.png" alt="weather-image" class="main-img"/>
                <h2 class="city-info">San Salvador</h2>
                <h3 class="temp">22Â°C</h3>
                <div class="details">
                    <div class="humidity">
                        <img src="img/humidity.png" alt="humdity" />
                        <div id="humidity-info">
                            <p>50km/h</p>
                            <p>Windy</p>
                        </div>
                    </div>
                    <div class="wind">
                        <img src="img/wind.png" alt="windy" />
                        <div id="wind-info">
                            <p>50km/h</p>
                            <p>Windy</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/6f21d51ccc.js" crossorigin="anonymous"></script>
</body>
</html>
