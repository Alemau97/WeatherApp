<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main id="main">
        <section class="mode">
            <h1 class="title">Forecast</h1>
            <img src="#" id="mode-img" alt="change mode" title="change mode"/>
        </section>
        <section class="weather">
            <section class="search">
                <input type="text" 
                placeholder="City name" 
                spellcheck="false"
                class="city-name"
                />
                <button
                class="city-search"
                ><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
            <section class="weather-info">
                <img src="#" alt="weather-image" class="main-img"/>
                <h2 class="city-info"></h2>
                <h3 class="temp"></h3>
                <h4 class="condition"></h4>
                <div class="details">
                    <div class="humidity">
                        <img src="img/humidity.png" alt="humdity" class="humidity-img"/>
                        <div id="humidity-info">
                            <p class="humidity-data"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <img src="img/wind.png" alt="windy" class="wind-img"/>
                        <div id="wind-info">
                            <p class="wind-data"></p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/6f21d51ccc.js" crossorigin="anonymous"></script>
</body>
</html>
